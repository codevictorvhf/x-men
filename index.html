<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="src/images/icon-x-men1.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alkatra:wght@500&family=Lato:wght@300&family=Oxanium:wght@400;500;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/responsive.css" />

    <title>X-MEN</title>
  </head>
  <body>
    <header class="header">
      <img src="src/images/logo.svg" alt="logo x-men" class="logo" />
    </header>
    <main class="character-selection">
      <section class="characters">
        <h1 class="title">Selecione um personagem</h1>
        <ul class="character-list">
          <li
            class="character selected"
            id="ciclope"
            data-name="Ciclope"
            data-description="Ele tem o poder de disparar rajadas ópticas por um acidente que aconteceu com ele quando criança, mas não consegue controlá-los"
          >
            <img src="src/images/card-ciclope.jpg" alt="Character Ciclope" />
          </li>

          <li
            class="character"
            id="jean-grey"
            data-name="Jean Grey"
            data-description="É uma mutante nível ômega e o principal avatar da Força Fênix, no qual manifesta poderes cósmicos. A telepatia e telecinese"
          >
            <img
              src="src/images/card-jean-grey.jpg"
              alt="Character Jean Grey"
            />
          </li>

          <li
            class="character"
            id="lince-negra"
            data-name="Lince Negra"
            data-description="Ela tem o poder de atravessar matéria sólida,campos de energia,rajadas ópticas, continuando intacta,e também tem o poder de andar no ar"
          >
            <img
              src="src/images/card-lince-negra.jpg"
              alt="Character Lince Negra"
            />
          </li>

          <li
            class="character"
            id="tempestade"
            data-name="Tempestade"
            data-description="Tem o poder de controlar as forças da natureza, muito poderosa ela pode produzir raios, chuvas, gelos, ventos, neblina, entre outros efeitos"
          >
            <img
              src="src/images/card-tempestade.jpg"
              alt="Character Tempestade"
            />
          </li>

          <li
            class="character"
            id="vampira"
            data-name="Vampira"
            data-description="Ela tem o poder de absorver a vitalidade e memória das pessoas que toca ou no caso dos mutantes os poderes e a memória, mas só temporariamente"
          >
            <img src="src/images/card-vampira.jpg" alt="Character Vampira" />
          </li>

          <li
            class="character"
            id="wolverine"
            data-name="Wolverine"
            data-description="Poderes. Garras Metálicas. Fator de Cura Regenerativo, Super Agilidade."
          >
            <img
              src="src/images/card-wolverine.jpg"
              alt="Character Wolverine"
            />
          </li>

          <li
            class="character"
            id="noturno"
            data-name="Noturno"
            data-description="Ele é um mutante que nasceu com cauda, orelhas pontudas e com o poder de se Teletransportar"
          >
            <img src="src/images/card-noturno.jpg" alt="Character Noturno" />
          </li>

          <li
            class="character"
            id="magneto"
            data-name="Magneto"
            data-description="Ele tem o poder de magnetocinese, ou seja, controlar objetos de metal e criar campos magnéticos"
          >
            <img src="src/images/card-magneto.jpg" alt="Character Magneto" />
          </li>
        </ul>

      </section>
      <section class="selected-character">
        <img
          class="big-character"
          src="src/images/card-ciclope.png"
          alt="Ciclope"
        />

        <div class="information-character">
          <h2 class="character-name" id="character-name">Ciclope</h2>
          <p class="character-description" id="character-description">
            Ele tem o poder de disparar rajadas ópticas por um acidente que
            aconteceu com ele quando criança, mas não consegue controlá-los
          </p>
        </div>
      </section>
    </main>
    <script src="./src/js/index.js"></script>
  </body>
</html>
